<body>
    <!-- AplicaciÃ³n Principal -->
    <div id="app">
        <!-- MÃ“DULO: Sistema de MenÃºs (cargado desde modules/menu.html) -->
        <div id="menu-module">
            <!-- Este contenido se cargarÃ¡ desde modules/menu.html -->
        </div>
        
        <!-- MÃ“DULO: Interfaz de Juego -->

            <!-- Este contenido se cargarÃ¡ desde modules/game.html -->
        </div>

    <!-- Loader de mÃ³dulos y scripts -->
    <script>
        /**
         * Cargador de mÃ³dulos HTML para organizar mejor la estructura
         * @author Luis RosellÃ³
         */
        class ModuleLoader {            constructor() {
                this.modules = [
                    { id: 'menu-module', file: 'modules/menu.html' },
                    { id: 'game-module', file: 'modules/game.html' },
                    { id: 'modals-module', file: 'modules/modals.html' }
                ];
                this.loadedModules = 0;
                this.totalModules = this.modules.length;
            }/**
             * Carga un mÃ³dulo HTML especÃ­fico
             */
            async loadModule(module) {
                try {
                    console.log(`ðŸ”„ Cargando mÃ³dulo: ${module.file}`);
                    const response = await fetch(module.file);
                    if (!response.ok) {
                        throw new Error(`Error cargando ${module.file}: ${response.status}`);
                    }
                    
                    const content = await response.text();
                    const container = document.getElementById(module.id);
                    
                    if (container) {
                        container.innerHTML = content;
                        console.log(`âœ… MÃ³dulo cargado: ${module.file}`);
                        
                        // Verificar que se cargaron elementos importantes
                        if (module.id === 'menu-module') {
                            const menuScreen = container.querySelector('#menu-screen');
                            const startBtn = container.querySelector('#start-game-btn');
                            console.log(`ðŸ” VerificaciÃ³n menÃº - Screen: ${!!menuScreen}, BotÃ³n: ${!!startBtn}`);
                        }
                    } else {
                        console.error(`âŒ No se encontrÃ³ el contenedor: ${module.id}`);
                    }
                    
                    this.loadedModules++;
                    this.checkAllModulesLoaded();
                    
                } catch (error) {
                    console.error(`âŒ Error cargando mÃ³dulo ${module.file}:`, error);
                    
                    // Continuar con la carga de otros mÃ³dulos
                    this.loadedModules++;
                    this.checkAllModulesLoaded();
                }
            }            /**
             * Verifica si todos los mÃ³dulos se han cargado
             */
            checkAllModulesLoaded() {
                if (this.loadedModules === this.totalModules) {
                    console.log('ðŸŽ¯ Todos los mÃ³dulos HTML cargados correctamente');
                    
                    // Solo cargar scripts si no estÃ¡ la bandera loadOnlyModules
                    if (!this.loadOnlyModules) {
                        this.loadScripts();
                    } else {
                        console.log('ðŸš€ MÃ³dulos cargados, scripts ya incluidos directamente');
                        // Disparar evento para indicar que los mÃ³dulos estÃ¡n listos
                        document.dispatchEvent(new CustomEvent('modulesReady'));
                    }
                }
            }/**
             * Carga los scripts JavaScript despuÃ©s de cargar los mÃ³dulos HTML
             */
            async loadScripts() {
                try {
                    const scriptsResponse = await fetch('modules/scripts.html');
                    const scriptsContent = await scriptsResponse.text();
                    
                    // Crear un contenedor temporal para extraer los scripts
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = scriptsContent;
                    
                    const scripts = tempDiv.querySelectorAll('script');
                    
                    // Cargar scripts secuencialmente para mantener el orden
                    for (const script of scripts) {
                        await this.loadScript(script.src);
                    }
                    
                    console.log('ðŸš€ AplicaciÃ³n completamente cargada y lista');
                    
                    // Disparar evento personalizado para indicar que todo estÃ¡ listo
                    document.dispatchEvent(new CustomEvent('appReady'));
                    
                } catch (error) {
                    console.error('âŒ Error cargando scripts:', error);
                }
            }

            /**
             * Carga un script individual
             */
            loadScript(src) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = () => {
                        console.log(`âœ… Script cargado: ${src}`);
                        resolve();
                    };
                    script.onerror = () => {
                        console.error(`âŒ Error cargando script: ${src}`);
                        reject(new Error(`Error cargando ${src}`));
                    };
                    document.body.appendChild(script);
                });
            }

            /**
             * Inicia la carga de todos los mÃ³dulos
             */
            async init() {
                console.log('ðŸ”„ Iniciando carga de mÃ³dulos HTML...');
                
                // Cargar todos los mÃ³dulos en paralelo
                const loadPromises = this.modules.map(module => this.loadModule(module));
                
                try {
                    await Promise.allSettled(loadPromises);
                } catch (error) {
                    console.error('âŒ Error durante la carga de mÃ³dulos:', error);
                }
            }
        }        // Inicializar el cargador de mÃ³dulos cuando el DOM estÃ© listo
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar todos los mÃ³dulos (incluyendo el menÃº)
            const loader = new ModuleLoader();
            loader.modules = [
                { id: 'menu-module', file: 'modules/menu.html' },
                { id: 'game-module', file: 'modules/game.html' },
                { id: 'modals-module', file: 'modules/modals.html' }
            ];
            loader.totalModules = 3;
            loader.loadOnlyModules = true; // Nueva bandera para evitar carga de scripts
            loader.init();
        });

        // Trackear cuando todos los mÃ³dulos estÃ¡n cargados
        document.addEventListener('modulesReady', () => {
            console.log('ðŸŽ¯ Todos los mÃ³dulos HTML cargados');
        });
    </script>

        }    </style>
